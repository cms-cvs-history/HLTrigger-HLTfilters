//
// Test concept for declaring many triggers with prescaler table
//
// Doug Wright
//
//  for more information, see:
//  https://twiki.cern.ch/twiki/bin/view/CMS/EDMPathsAndTriggerBits
//
process PROD  = {
//
//......define input data
//
        source=EmptySource {untracked int32 maxEvents = 500 }

//
//.....define triggers with prescale for each
//
	include "HLTrigger/HLTfilters/utilities/triggers.cfi"

        untracked PSet options = {
           untracked bool wantSummary = true  // generates results and timing report
	   untracked bool makeTriggerResults = true  # default is false
//         vstring listOfTriggers = {"*"}
        }
//
//......save events to output file (if passes any trigger)
//
        module out = PoolOutputModule {
          untracked string fileName = 'file:MidpointJets_HB_HO_2.root'
          untracked PSet SelectEvents = { vstring SelectEvents = { "*" } } // "*"= any trigger
        }
// Lets not have an output module in this example
//        endpath end = {out}
}
